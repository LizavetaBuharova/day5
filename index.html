<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Карточка товара</title>
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="photo">
                <img src="img\Bitmap.png" width="305.69" height="450">
            </div>
            <div class="info"> 
                <p class="perf">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button type="submit">
                    <div class="butt">
                        <img src="img\Cart.svg" width="14.39" height="16">
                        <p>Add to Cart</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
